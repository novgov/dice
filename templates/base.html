<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубик</title>
</head>
<body>
    <header>
        <span class="header-name">Кубик</span>
    </header>

    <style>

        body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

header{
    background-color: #2c3e50;
    color: white;
    text-align: center;
    width: 100%;
    padding: 15px 0;
}

.header-name {
    font-size: 1em;
    font-weight: bold;
    color: white;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
}

.dice {
    position: relative;
    width: 80%;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.dice button {
    width: 100%;
    max-width: 300px;
    margin-bottom: 20px;
}

.result {
    text-align: center;
}

.result span {
    display: inline-block;
    padding: 15px 30px;
    background-color: #3498db;
    color: white;
    border-radius: 5px;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}


footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 15px 0;
}

.footer a {
    color: white;
    text-decoration: none;
}

.btn-primary {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
}

.btn-primary:hover {
    background-color: #2980b9;
    transform: scale(1.05);
    transition: all 0.3s ease;
}

.result {
    margin-top: 20px;
    text-align: center;
}

.result span {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border-radius: 5px;
    margin-bottom: 10px;
}
    </style>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <span class="footer-name">Кубик</span>
    </footer>
</body>
</html>
